<header>

  <div class="ui fixed menu">
    {% for weight in (0..9) %}
      {% for page in site.pages %}
        {% if weight == page.weight %}
          <a class="item" href="{{ page.url | prepend: site.baseurl }}">
            {{ page.title }}
          </a>
        {% endif %}
      {% endfor %}
    {% endfor %}
  </div>

<!--   
  <div class="jumbotron">
    <div class="container">
      <h1>{{ page.title }}</h1>
    </div>
  </div>
-->  
</header>
