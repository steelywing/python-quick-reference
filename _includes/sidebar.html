{% raw %}
<div class="sidebar bs-docs-sidebar">

  <div class="btn-group" style="margin-top: 1em; width: 100%;">
    <span id="search-clear" 
      ng-click="search = '';" 
      ng-hide="!search"
      class="glyphicon glyphicon-remove">
    </span>
    <input id="search" 
      ng-model="search"
      class="form-control" 
      placeholder="Search" 
      type="search">
  </div>

  <ul class="nav bs-docs-sidenav">
    <li ng-repeat="page in pages | orderBy:'weight' | filter:search" 
      class="{{ page.active ? 'active' : '' }}">
      <a href="" 
        ng-bind-template="{{ page.title }}" 
        ng-click="view(page.url, ''); page.active = !page.active;">
      </a>
      <ul class="nav">
        <li ng-repeat="anchor in page.toc | filter:search">
          <a href="" 
            ng-bind-template="{{ anchor.title }}" 
            ng-click="view(page.url, anchor.id)">
          </a>
        </li>
      </ul>
    </li>
  </ul>

</div>
{% endraw %}
