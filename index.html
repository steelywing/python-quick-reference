---
layout: default
title: Python 3 Quick Reference
---
<div class="container">
  <div class="row">
    <div class="col-md-12">
      {% for weight in (0..9) %}
        {% for page in site.pages %}
          {% if weight == page.weight %}
            <a href="{{ page.url | prepend: site.baseurl }}">
              <h4>{{ page.title }}</h4>
            </a>
          {% endif %}
        {% endfor %}
      {% endfor %}
    </div>
  </div>
</div>
